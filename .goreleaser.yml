version: 2
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: '{{ .ProjectName }}'
archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Os }}-{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_SHA256SUMS'
  algorithm: sha256
changelog:
  disable: false

dockers:
  - image_templates:
      - ghcr.io/yamamoto-febc/otlp-http-spy:{{ .Tag }}
      - ghcr.io/yamamoto-febc/otlp-http-spy:latest
    dockerfile: Dockerfile
    goos: linux
    goarch:
      - amd64
      - arm64
    use: buildx
